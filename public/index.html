<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #messages {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
      }
      input,
      button {
        margin: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Socket.io Chat</h1>

    <!-- Contenedor de Login -->
    <div id="loginContainer">
      <input id="username" type="text" placeholder="Your name." />
      <button id="loginBtn" onclick="login()">Login</button>
    </div>

    <!-- Contenedor del Chat (Oculto por defecto) -->
    <div id="chatContainer" style="display: none">
      <button id="logoutBtn" onclick="logout()">Logout</button>
      <div id="messages"></div>
      <input id="message" type="text" placeholder="Write a message." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const socket = io();
      let loggedIn = false;

      socket.on('message', (msg) => {
        const msgElement = document.createElement('p');
        msgElement.textContent = msg;
        document.getElementById('messages').appendChild(msgElement);
      });

      function login() {
        const username = document.getElementById('username').value.trim();
        if (username) {
          socket.emit('login', username);
          loggedIn = true;
          toggleUI(true);
        }
      }

      function logout() {
        socket.emit('logout');
        loggedIn = false;
        toggleUI(false);
      }

      function sendMessage() {
        if (!loggedIn) {
          alert('You must be logged in to send messages');
          return;
        }
        const message = document.getElementById('message').value.trim();
        if (message) {
          socket.emit('chatMessage', message);
          document.getElementById('message').value = '';
        }
      }

      function toggleUI(isLoggedIn) {
        document.getElementById('loginContainer').style.display = isLoggedIn
          ? 'none'
          : 'block';
        document.getElementById('chatContainer').style.display = isLoggedIn
          ? 'block'
          : 'none';
      }
    </script>
  </body>
</html>
